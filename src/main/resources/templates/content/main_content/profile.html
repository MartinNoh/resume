<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="profileFragment">
  <section id="profile" class="about">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Profile</h2>
      </div>

      <div class="row desktop_view">
        <div class="col-lg-8">
          <h3 th:utext="${profile.title}"></h3>

          <div class="row">

            <div class="col-lg-4">
              <div th:each="profileStat, index : ${profileStatList}">
                <div th:if="${index.count} <= ${index.size} / 2">
                  <span><i class="bi bi-chevron-right"></i><strong th:utext="|${profileStat.item} : |"></strong></span>
                  <span class="Hanguel" th:utext="${profileStat.content}"></span>
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <div th:each="profileStat, index : ${profileStatList}">
                <div th:if="${index.count} > ${index.size} / 2">
                  <span><i class="bi bi-chevron-right"></i><strong th:utext="|${profileStat.item} : |"></strong></span>
                  <span class="Hanguel" th:utext="${profileStat.content}"></span>
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-lg-12">
              <p class="Hanguel" style="padding-top: 10px;" th:utext="${profile.description}"></p>
            </div>
          </div>

        </div>

        <div class="col-lg-4">
          <div style="overflow: hidden; border-radius: 10px;">
            <img th:src="@{assets/img/home/hero-bg.jpg}" class="img-fluid" alt="about image" style="float: right; max-width: 150%;">
          </div>
        </div>

      </div>

      <div class="row mobile_view">
        <h3 style="font-size: 4vw;" th:utext="${profile.title}"></h3>

        <div class="col-lg-12" style="margin-top:20px; text-align: center;">
          <img th:src="@{assets/img/home/hero-bg.jpg}" class="img-fluid" alt="about image" style="border-radius: 5px;">
        </div>

        <div class="col-lg-12 border" style="margin-top:20px; width:80vw; background-color: #FDFDFD;">
          <div th:each="profileStat, index : ${profileStatList}" style="margin-top: 20px; font-size: 2.8vw;">
            <span><i class="bi bi-chevron-right"></i><strong th:utext="|${profileStat.item} : |"></strong></span>
            <span class="Hanguel" th:utext="${profileStat.content}"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container testimonials" data-aos="fade-up">
      <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="50">
        <div class="swiper-wrapper">

          <div class="swiper-slide" th:each="profileGallery : ${profileGalleryList}">
            <div class="testimonial-wrap">
              <div class="testimonial-item">
                <a class="fancybox" th:href="@{${profileGallery.imagePath}}" data-fancybox-group="gallery" th:title="${profileGallery.title}">
                  <img th:src="@{${profileGallery.imagePath}}" class="testimonial-img" th:alt="${profileGallery.title}">
                  <h4><br/><b th:text="${profileGallery.title}"></b></h4>
                </a>
              </div>
            </div>

          </div>
        </div>

        <br/>
        <div class="swiper-pagination"></div>

        <br/><br/>
      </div>
    </div>

  </section>
</div>
</html>
